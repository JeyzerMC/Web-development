    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Register</h1>

        <form>
            <label for="name">First Name:</label>
            <input id="name" type="text" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Cena" required>

            <div>
                <label for="Male">Male</label>
                <input id="Male" name="gender" type="radio" value="Male" required>

                <label for="Female">Female</label>
                <input id="Female" name="gender" type="radio" value="Female">

                <label for="Mental illness">Mental illness</label>
                <input id="Mental illness" name="gender" type="radio" value="Mental illness">
            </div>

            <div>
                <label for="Email">Email:</label>
                <input id="Email" type="email" name ="email" placeholder="ex: John@cena.com" required>

                <label for="Password">Password:</label>
                <input id="Password" type="password" name="password" placeholder="Your password" required 
                       minlength="5"  maxlength="10">
            </div>


            <div>
                <label>
                    Birthday:
                    <select name="Month" value="Month" required>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                    </select>

                    <select name="Day" value="Day" required>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>

                    <select name="Year" value="Year" required>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                    </select>
                </label>
            </div>

            <div>
                <label>
                    I agree to the terms and conditions:
                    <input name="agreed" type="checkbox" required>
                </label>
            </div>
            
            <input type="submit">
        </form>
    </body>
</html>
