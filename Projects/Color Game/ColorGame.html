<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Game Exercice</title>

    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div class="header">
        <h2>The Great</h2>
        <h1>RBG(X,X,X)</h1>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


    <script type="text/javascript" src="Scripts.js"></script>

</html>
